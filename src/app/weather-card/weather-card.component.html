<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{this.date}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span style="font-weight: bold;">High:</span> {{this.convertTemp(this.high)}}
    </div>

    <div>
      <span style="font-weight: bold;">Low:</span> {{this.convertTemp(this.low)}}
    </div>
  </mat-card-content>
</mat-card>
